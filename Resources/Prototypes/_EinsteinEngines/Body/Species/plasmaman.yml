    species: Plasmaman

- type: entity
  parent:
  - AppearancePlasmaman
  - BaseSpeciesMobOrganic
  id: MobPlasmaman
  name: Urist McPlasma

## Base

- type: entity
  abstract: true
  parent: OrganBase
  id: OrganPlasmaman
  suffix: Plasmaman
  - type: Damageable
    damageModifierSet: Plasmaman
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        reagents:
        - ReagentId: Plasma
          Quantity: 5
  - type: Extractable
    grindableSolutionName: food
    juiceSolution:
      reagents:
      - ReagentId: Plasma
        Quantity: 5

- type: entity
  abstract: true
  parent: OrganPlasmaman
  id: OrganPlasmamanInternal
  components:
  - type: Sprite
    sprite: _EinsteinEngines/Mobs/Species/Plasmaman/organs.rsi

- type: entity
  abstract: true
  parent: OrganPlasmaman
  id: OrganPlasmamanExternal
  components:
  - type: Sprite
    sprite: _EinsteinEngines/Mobs/Species/Plasmaman/parts.rsi
  - type: WoundableVisuals
    damageOverlayColors:
      Brute: "#743474"
  - type: IgniteFromGasPart
    gas: Oxygen
    fireStacks: 0.02
  - type: Butcherable
    butcheringType: Knife
    butcherDelay: 4.0
    spawned:
    - id: SheetPlasma1
      amount: 1

- tpye: entity
  abstract: true
  id: OrganPlasmamanMetabolizer
  components:
  - type: Metabolizer
    metabolizerTypes: [ Plasmaman ]

