## Mob

- type: entity
  parent: BaseSpeciesAppearance
  id: AppearanceAbductor
  name: abductor appearance
  components:
  - type: EntityTableContainerFill
    containers:
      body_organs: !type:AllSelector
        children:
        - id: OrganAbductorTorso
        - id: OrganAbductorHead
        - id: OrganAbductorArmLeft
        - id: OrganAbductorArmRight
        - id: OrganAbductorHandRight
        - id: OrganAbductorHandLeft
        - id: OrganAbductorLegLeft
        - id: OrganAbductorLegRight
        - id: OrganAbductorFootLeft
        - id: OrganAbductorFootRight
        - id: OrganAbductorBrain
        - id: OrganAbductorEyes
        - id: OrganAbductorTongue
        - id: OrganAbductorAppendix
        - id: OrganAbductorEars
        - id: OrganAbductorLungs
        - id: OrganAbductorHeart
        - id: OrganAbductorStomach
        - id: OrganAbductorLiver
        - id: OrganAbductorKidneys
  - type: HumanoidAppearance
    species: Abductor

- type: entity
  parent:
  - AppearanceAbductor
  - MobBloodstream
  - MobFlammable
  - BaseSpeciesMob
  # spaceproof, they're aliens...
  id: MobAbductor
  name: Urist McAlien
  components:
  - type: Absorbable
  - type: WraithAbsorbable
  - type: Bloodstream
    bloodReferenceSolution:
      reagents:
      - ReagentId: AlienBlood
        Quantity: 300
  - type: CollectiveMind
    defaultChannel: Abductormind
    channels:
    - Abductormind
  - type: LanguageKnowledge
    speaks:
    - Xeeplian
    understands:
    - TauCetiBasic # Can understand, but cannot speak it.
    - Xeeplian
  - type: Fingerprint
  - type: Blindable
  - type: FireVisuals
    alternateState: Standing
  - type: Damageable
    damageContainer: Biological
  - type: Tag
    tags:
    - CanPilot
    - FootstepSound
    - DoorBumpOpener
    # No AnomalyHost??

