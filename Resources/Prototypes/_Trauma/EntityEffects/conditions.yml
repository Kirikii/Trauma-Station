# Requires that the target entity isn't wearing any pressure protecting gear
- type: entityCondition
  id: NoPressureProtection
  condition: !type:InventoryAnyNestedCondition
    inverted: true
    condition: !type:WhitelistCondition
      whitelist:
        components:
        - PressureProtection
      guidebookText: entity-condition-guidebook-pressure-protection

- type: entityCondition
  id: IsHumanoid
  condition: !type:WhitelistCondition
    whitelist:
      components:
      - HumanoidProfile
    guidebookText: entity-condition-guidebook-is-humanoid

- type: entityCondition
  id: IsAwake
  condition: !type:WhitelistCondition
    whitelist:
      components:
      - AwakeMob
    guidebookText: entity-condition-guidebook-is-awake
