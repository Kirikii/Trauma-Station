- type: entity
  id: SidearmBulletBase
  parent: BaseBullet
  name: phaser bolt
  abstract: true
  components:
  - type: Fixtures
    fixtures:
      projectile: &projectile
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        hard: false
        mask:
        - Opaque
      fly-by: &flybyfixture
        shape: !type:PhysShapeCircle
          radius: 1.5
        layer:
        - Impassable
        - MidImpassable
        - HighImpassable
        - LowImpassable
        hard: False
  - type: Reflective
    reflective:
    - Energy
  - type: FlyBySound
    sound:
      collection: EnergyMiss
      params:
        volume: 5
  - type: Sprite
    sprite: _Trauma/Objects/Weapons/Guns/Projectiles/laser.rsi
    layers:
    - state: heavybolt
      shader: unshaded
      color: "#2684ff"
  - type: Projectile
    impactEffect: BulletImpactEffectOrangeDisabler
    damage:
      types:
        Heat: 2

- type: entity
  id: SidearmDisable
  parent: SidearmBulletBase
  categories: [ HideSpawnMenu ]
  components:
  - type: StaminaDamageOnCollide
    damage: 33

- type: entity
  id: SidearmLethal
  parent: SidearmBulletBase
  categories: [ HideSpawnMenu ]
  components:
