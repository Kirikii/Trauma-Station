- type: entity
  parent: StatusEffectBase
  id: DnaMeltingStatusEffect
  name: DNA melting
  components:
  - type: TriggerOnStatusEffectRemoved
  - type: EntityEffectOnTrigger
    targetUser: true
    effects:
    - !type:NestedEffect
      conditions: # don't do a bad thing if instability is fixed in time
      - !type:DnaUnstableCondition
      proto: SomethingHorrible
    # not parity, always scramble dna when it's removed to prevent edging it every 9 minutes by removing and adding some mutation on the fly
    - !type:ScrambleDna

