- type: entity
  parent: StatusEffectBase
  id: LookingUpStatusEffect
  components:
  - type: TriggerOnStatusEffectRemoved
  - type: EntityEffectOnTrigger
    targetUser: true
    effects:
    - !type:PopupMessage
      type: Pvs
      messages:
      - entity-effect-popup-eyes-melt
    - !type:RelayOrgan
      category: Eyes
      guidebookText: entity-effect-guidebook-melts-eyes
      effects:
      - !type:Delete
    - !type:RelayOrgan
      category: Brain
      guidebookText: entity-effect-guidebook-melts-brain
      effects:
      - !type:AddComponents
        guidebookText: entity-effect-guidebook-melts-brain
        components:
        - type: TimedDespawn
          lifetime: 3
