- type: entity
  parent: BaseMutation
  id: MutationShockTouch
  name: Shock Touch
  description: The affected can channel excess electricity through their hands without shocking themselves, allowing them to shock others. Mostly harmless! Mostly...
  components:
  - type: Mutation
    instability: 25
    difficulty: 16
  - type: ActionMutation
    action: ActionMutationShockTouch

- type: entity
  parent: BaseMutationAction
  id: ActionMutationShockTouch
  name: Shock Touch
  description: Channel electricity to your hand to shock people with. Mostly harmless! Mostly...
  components:
  - type: Action
    useDelay: 7
  - type: TargetAction
  - type: EntityTargetAction
    whitelist:
      components:
      - Damageable
    event: !type:EffectTargetActionEvent
  - type: EffectAction
    effects:
    - !type:Electrocute
      bypassInsulation: false # you are kind enough to only touch them on their insuls <3

- type: entity
  parent: BaseMutation
  id: MutationMendingTouch
  name: Mending Touch
  description: The affected can lay their hands on other people to transfer a small amount of their injuries to themselves.
  components:
  - type: Mutation
    instability: 35
    difficulty: 16
  - type: ActionMutation
    action: ActionMutationMendingTouch
  # TODO: jesus christ this has a lot of logic

- type: entity
  parent: BaseAction
  id: ActionMutationMendingTouch
  name: Mending Touch
  description: Lay your hands on other people to transfer a small amount of their physical injuries to yourself.
  components:
  - type: Action
    useDelay: 12
  - type: TargetAction
  - type: EntityTargetAction
    whitelist:
      requireAll: true
      components:
      - Damageable
      - Body
