- type: entity
  parent: BaseFreeMutation
  id: MutationNervousness
  name: Nervousness
  description: Causes the holder to stutter.
  components:
  - type: ComponentMutation
    added:
    - type: StutteringAccent

- type: entity
  parent: BaseFreeMutation
  id: MutationWacky
  name: Wacky
  description: You are not a clown. You are the entire circus.
  components:
  - type: SpeechFontOverride
    font: LDFComicSans
    sourceOnly: false

- type: entity
  parent: BaseFreeMutation
  id: MutationHeckaciousLarincks
  name: Heckacious Larincks
  description: duge what is WISH your words man...........
  components:
  - type: RemovesMutation
    removes:
    - MutationStoner
