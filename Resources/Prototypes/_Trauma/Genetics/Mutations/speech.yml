- type: entity
  parent: BaseMutation
  id: MutationMute
  name: Mute
  description: Completely inhibits the vocal section of the brain.
  components:
  - type: Mutation
    instability: -40
  - type: RemovesMutation
    removes:
    - MutationUnintelligible # no free -70
  - type: ComponentMutation
    added:
    - type: Muted

- type: entity
  parent: BaseMutation
  id: MutationUnintelligible
  name: Unintelligible
  description: Partially inhibits the vocal center of the brain, severely distorting speech.
  components:
  - type: Mutation
    instability: -30
    conflicts:
    - MutationMute # can upgrade to Mute
