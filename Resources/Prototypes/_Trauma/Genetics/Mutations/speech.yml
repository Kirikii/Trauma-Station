- type: entity
  parent: BaseFreeMutation
  id: MutationSwedish
  name: Swedish
  description: A horrible mutation originating from the distant past. Thought to be eradicated after the incident in 2037.
  components:
  - type: CharactersAccent
    chars:
      w: [ "v" ]
      j: [ "y" ]
      b: [ "bj" ]
      a: [ "å", "ä", "æ", "a" ]
      o: [ "ö", "ø", "o" ]

- type: entity
  parent: BaseFreeMutation
  id: MutationChav
  name: Chav
  description: Unknown
  components:
  - type: BritishAccent

- type: entity
  parent: [ BaseFreeMutation, BaseTriggerMutation ]
  id: MutationElvis
  name: Elvis
  description: "A terrifying mutation named after its 'patient-zero'."
  components:
  - type: ReplacementAccent
    accent: Elvis
  - type: RandomTrigger
    prob: 0.075 # 7.5%
  - type: EntityEffectOnTrigger
    effects:
    - !type:RelayMutated
      effect: !type:NestedEffect
        conditions:
        - !type:NestedCondition
          proto: IsAwake
        - !type:InContainerCondition
          inverted: true # can't dance inside a locker bro
        proto: MutationElvisDance

