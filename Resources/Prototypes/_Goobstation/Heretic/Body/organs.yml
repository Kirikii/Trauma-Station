# stomach given to ascended flesh heretic
- type: entity
  parent: OrganVoxStomach # it had vox metabolizer for some reason
  id: OrganHereticFleshStomach
  components:
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 1984
  - type: InternalOrgan
    intCap: 1984
    integrity: 1984
  - type: Metabolizer
    updateInterval: 100ms
    maxReagents: 10
    removeEmpty: true # ????
  # TODO: component based way of ignoring other metabolizers
  - type: Stomach
    digestionDelay: 5
