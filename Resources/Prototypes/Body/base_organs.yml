- type: entity
  id: OrganBase
  name: organ
  abstract: true
  parent: BaseItem
  components:
  # <Shitmed>
  - type: SurgeryTool
    startSound:
      path: /Audio/_Shitmed/Medical/Surgery/organ1.ogg
    endSound:
      path: /Audio/_Shitmed/Medical/Surgery/organ2.ogg
  - type: Damageable
    damageContainer: Biological
  - type: Edible
  - type: BadFood
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 15
  - type: Destructible # applies to both organs and parts, if your heart gets 400 damage it should probably go splat anyway
    thresholds:
    - trigger: !type:DamageTypeTrigger
        damageType: Piercing
        damage: 600 # needs to be blown clean off by a shotgun
      behaviors:
      - !type:Amputate
    - trigger: !type:DamageTypeTrigger
        damageType: Blunt
        damage: 400 # we'll assume the bones are all broken by now
      behaviors:
      - !type:Amputate
  # </Shitmed>
  - type: Organ

